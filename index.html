<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" .>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="main">
    <section class="card">
      <div class="img-card">

        <img class="equi-img" src="/images/image-equilibrium.jpg" alt="Equilibrium Image">
        <div class="overlay">
          <img class="icon-view" src="/images/icon-view.svg" alt="Icon View">
        </div>
      </div>
      <div class="spacing">


        <h1 class="card-h1">Equilibrium #3429</h1>
        <p class="card-p">Our Equilibrium collection promotes balance and calm</p>


        <div class="currency-and-time">


          <div class="currency">
            <img class="ether-icon" src="/images/icon-ethereum.svg" alt="Etherium Icon">
            <p class="currency-p">0.041ETH</p>
          </div>

          <div class="time">
            <img class="time-icon" src="/images/icon-clock.svg" alt="Clock Icon">
            <p class="time-p">3days left</p>
          </div>


        </div>

        <div class="creator">
          <img class="creator-img" src="/images/image-avatar.png" alt="Avatar Icon">
          <p class="creator-p"><span class="creator-p-color">Creation of </span>Jules Wyvern</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
